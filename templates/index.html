<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Optional Bootstrap -->
    
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Mental Health Chatbot</h2>
        <div id="chat-window" class="card">
            <div id="messages" class="card-body"></div>
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                <div class="input-group-append">
                    <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
